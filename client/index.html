<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2022 Movie Auction</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel='stylesheet' href="styles.css" />
  </head>
  <body>
    <h1 id='title'>Movie Log</h1>
    <form id="post-input">
      <div class="form-group">
        <label for="title-input">Film Title</label>
        <input type="text" class="form-control" id="title-input" aria-describedby="emailHelp" placeholder="Enter Film Title">
      </div>
      <div class="form-group">
        <label for="review-input">Brief Review</label>
        <input type="text" class="form-control" id="review-input" placeholder="Enter Text Here">
      </div>
      <div class="form-group">
        <label for="star-input">Number of Stars Out of 5</label>
        <input type="text" class="form-control" id="star-input" placeholder="Enter Star Rating Here">
      </div>
      <button type="submit" class="btn btn-primary" id="post-input-btn">Submit</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
